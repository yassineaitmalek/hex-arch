logging.file.path =/home/yf/Desktop/workspace/architectures/hex-arch/logs
logging.archive.file.path =${logging.file.path}/archived

# The name of the current active log file
logging.file.name=${spring.application.name}.log
# Pattern for archived log files (adds date and index to prevent overwriting)
# %d is the date, %i is the fractional index for multiple files on the same day
logging.logback.rollingpolicy.file-name-pattern=${logging.archive.file.path}/${spring.application.name}-%d{yyyy-MM-dd}.%i.log

# Max size of a single file before it rolls over
logging.logback.rollingpolicy.max-file-size=1MB

